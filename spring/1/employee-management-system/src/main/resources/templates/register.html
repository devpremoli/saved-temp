<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="container">
  <h2>User Registration</h2>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" id="role" name="role" th:field="*{role}" class="form-control" placeholder="e.g., USER or ADMIN" required />
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>
</body>
</html>
