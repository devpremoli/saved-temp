<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a href="/login" class="nav-link active">Login</a>
        <a href="/register" class="nav-link">Register</a>
        <a href="/attendance" class="nav-link" sec:authorize="isAuthenticated()">Attendance</a>
    </div>
</nav>
<div class="container">
    <h1>Login</h1>
    <div th:if="${param.logout}" class="logout-message">
        <p>You have successfully logged out. Please log in again to continue.</p>
    </div>
    <form th:action="@{/login}" method="post" class="form-container">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
