<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <a href="/login" class="nav-link">Login</a>
    <a href="/register" class="nav-link active">Register</a>
    <a href="/attendance" class="nav-link" sec:authorize="isAuthenticated()">Attendance</a>
  </div>
</nav>
<div class="container">
  <h1>Register</h1>
  <form th:action="@{/register}" th:object="${user}" method="post" class="form-container">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Choose a password" required />
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name" required />
    </div>
    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
