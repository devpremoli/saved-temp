<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders List</title>
</head>
<body>
<h1>Orders List</h1>
<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Order Date</th>
        <th>Total Amount</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.customer.firstName + ' ' + order.customer.lastName}"></td>
        <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${order.totalAmount}"></td>
        <td>
            <a th:href="@{/orders/{id}(id=${order.id})}">View</a>
            <a th:href="@{/orders/{id}/edit(id=${order.id})}">Edit</a>
            <form th:action="@{/orders/{id}/delete(id=${order.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/orders/new">Create New Order</a>
</body>
</html>
