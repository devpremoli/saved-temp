<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/books/{id}(id=${book.id})}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${book.title}" required/><br>

  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" required/><br>

  <label for="price">Price:</label>
  <input type="number" id="price" step="0.01" name="price" th:value="${book.price}" required/><br>

  <label for="publishedDate">Published Date:</label>
  <input type="date" id="publishedDate" name="publishedDate" th:value="${#dates.format(book.publishedDate, 'yyyy-MM-dd')}" required/><br>

  <button type="submit">Update Book</button>
</form>
<a href="/books">Back to List</a>
</body>
</html>
