<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
</head>
<body>
<h1>Order Details</h1>
<p>Order ID: <span th:text="${order.id}"></span></p>
<p>Customer: <span th:text="${order.customer.firstName} + ' ' + ${order.customer.lastName}"></span></p>
<p>Order Date: <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}"></span></p>

<p>Total Amount: <span th:text="${order.totalAmount}"></span></p>

<h2>Books Ordered:</h2>
<ul>
    <li th:each="book : ${order.books}">
        <span th:text="${book.title}"></span> by <span th:text="${book.author.name}"></span>
    </li>
</ul>
</body>
</html>
