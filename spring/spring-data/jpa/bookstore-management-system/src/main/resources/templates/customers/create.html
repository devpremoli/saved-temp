<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<h1>Create New Customer</h1>
<form th:action="@{/customers}" method="post">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:value="${customer.firstName}" required/><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:value="${customer.lastName}" required/><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${customer.email}" required/><br>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" th:value="${customer.address}" required/><br>

  <button type="submit">Create Customer</button>
</form>
<a href="/customers">Back to List</a>
</body>
</html>
